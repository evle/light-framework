  <body>
    <h1>hello</h1>
    <input id="pic" type="file" accept="image/*" capture="camera" />
    <img id="test" />
    <script>
        
document.getElementById( 'pic').addEventListener( 'change', function (e) {
    console.log(e)
    let file =  this.files[0];
    var reader = new FileReader();

reader.readAsDataURL(file);

reader.onload = function() {

    // base64_code.innerHTML = this.result;

    //this.result里的这个result是FileReader.readAsDataURL()接口当中转换完图片输出的base64结果存放在result当中

      let img_area=  document.getElementById('test');
      img_area.src =  this.result;
    // img_area.innerHTML = '<div>图片img标签展示：</div><img src="' + this.result + '" alt=""/>';

}
})
    </script>
  </body>
